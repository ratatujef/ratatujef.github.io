<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Find the Number" Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="section">
        <header class="header">
            <div class="message">Insert a number from "1" to "100"</div>

            <div class="num-area">?</div>
        </header>
        <section class="manual"><input type="number" title="Only numbers can be inserted!" placeholder="..."
                class="input">
            <div class="controls">
                <button class="btn start">Check</button>
                <button class="btn restart">Restart</button>
            </div>
        </section>

    </div>
    <script src="js/script.js">
    </script>
</body>

</html>
